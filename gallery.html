<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery – Dora Portfolio</title>
    <link rel="icon" href="figma/assets/LOGO-WEB 1.png" type="image/png">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />

    <style>
        /* GALLERY PAGE BASE */
        .gallery-page {
            background: #000;
            min-height: 100vh;
            padding-top: 120px;
            overflow-x: hidden;
            position: relative;
        }

        /* HEADER SECTION */
        .gallery-hero {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        .gallery-title {
            font-family: 'Handjet', sans-serif;
            font-size: clamp(80px, 15vw, 200px);
            font-weight: 700;
            color: #61f161;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 30px rgba(97, 241, 97, 0.4);
        }

        .gallery-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.2em;
            margin-top: 20px;
            text-transform: uppercase;
        }

        /* DECORATIVE BACKGROUND ELEMENTS */
        .bg-decor {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
        }

        .decor-coin-left {
            top: 200px;
            left: 2%;
            width: 120px;
        }

        .decor-coin-right {
            top: 250px;
            right: 2%;
            width: 120px;
        }

        /* ARTISTIC GRID */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-auto-rows: minmax(100px, auto);
            gap: 20px;
            padding: 80px 4%;
            max-width: 1800px;
            margin: 0 auto;
            position: relative;
            z-index: 5;
        }

        .gallery-item {
            position: relative;
            transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            z-index: 20;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
        }

        /* Specific positions for GALLERY 1 look */
        .item-dragon {
            grid-column: 1 / span 4;
            grid-row: 1 / span 3;
            align-self: center;
        }

        .item-bloom-1 {
            grid-column: 4 / span 3;
            grid-row: 1 / span 4;
        }

        .item-text-portfolio {
            grid-column: 7 / span 4;
            grid-row: 1 / span 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portfolio-text {
            font-family: 'Handjet', sans-serif;
            font-size: clamp(60px, 8vw, 120px);
            color: #fff;
            line-height: 0.8;
            text-align: right;
        }

        .portfolio-text span {
            display: block;
            font-size: 0.4em;
            color: rgba(255, 255, 255, 0.7);
        }

        .item-coin-red {
            grid-column: 10 / span 3;
            grid-row: 2 / span 3;
        }

        .item-corner-decor {
            grid-column: 7 / span 3;
            grid-row: 3 / span 3;
        }

        .item-bloom-2 {
            grid-column: 3 / span 3;
            grid-row: 4 / span 4;
        }

        .item-coin-red-small {
            grid-column: 1 / span 2;
            grid-row: 4 / span 2;
        }

        .item-bloom-3 {
            grid-column: 9 / span 3;
            grid-row: 5 / span 4;
        }

        /* INFO OVERLAY */
        .item-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .gallery-item:hover .item-info {
            opacity: 1;
            transform: translateY(0);
        }

        .item-title {
            font-family: 'Handjet', sans-serif;
            font-size: 24px;
            color: #fff;
            margin-bottom: 5px;
        }

        .item-category {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #61f161;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* BACK BUTTON */
        .back-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-family: 'Handjet', sans-serif;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #61f161;
            color: #000;
            border-color: #61f161;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .gallery-grid {
                grid-template-columns: repeat(6, 1fr);
            }

            .item-dragon {
                grid-column: 1 / span 3;
            }

            .item-bloom-1 {
                grid-column: 4 / span 3;
            }

            .item-text-portfolio {
                grid-column: 1 / span 6;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .gallery-page {
                padding-top: 100px;
            }

            .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 15px;
            }

            .item-dragon,
            .item-bloom-1,
            .item-coin-red,
            .item-corner-decor,
            .item-bloom-2,
            .item-bloom-3 {
                grid-column: span 2;
                grid-row: auto;
            }

            .item-text-portfolio {
                grid-column: 1 / span 4;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html" class="logo-link">
                <img src="figma/assets/LOGO-WEB 1.png" alt="Logo" class="logo-img">
            </a>
        </div>

        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="aboutme.html">ABOUT ME</a></li>
                <li><a href="gallery.html" class="is-active-gallery">GALLERY</a></li>
            </ul>

            <button class="hamburger" aria-label="Menu">
                <span></span><span></span><span></span>
            </button>
        </div>
    </nav>

    <!-- MOBILE MENU -->
    <div class="mobile-menu">
        <a href="index.html">HOME</a>
        <a href="aboutme.html">ABOUT ME</a>
        <a href="gallery.html" class="is-active-gallery">GALLERY</a>
    </div>

    <main class="gallery-page">
        <!-- Hero Title -->
        <section class="gallery-hero">
            <h1 class="gallery-title">GALLERY</h1>
            <p class="gallery-subtitle">Exploring Vietnamese cultural heritage through art and design</p>
        </section>

        <!-- Decorative Background Coins -->
        <img src="figma/assets/pattern 3 1.png" alt="" class="bg-decor decor-coin-left">
        <img src="figma/assets/pattern 3 2.png" alt="" class="bg-decor decor-coin-right">

        <!-- Main Artistic Grid -->
        <div class="gallery-grid">

            <!-- Dragon -->
            <div class="gallery-item item-dragon">
                <img src="figma/assets/Dragon of the Trần Dynasty  1.png" alt="Dragon of the Trần Dynasty">
                <div class="item-info">
                    <h3 class="item-title">Dragon of Trần Dynasty</h3>
                    <p class="item-category">Traditional Art</p>
                </div>
            </div>

            <!-- Digital Bloom 1 -->
            <div class="gallery-item item-bloom-1">
                <img src="figma/assets/flower-aboutme 1.png" alt="Digital Bloom">
                <div class="item-info">
                    <h3 class="item-title">Digital Bloom</h3>
                    <p class="item-category">Digital Art</p>
                </div>
            </div>

            <!-- Portfolio Text -->
            <div class="item-text-portfolio">
                <div class="portfolio-text">
                    <span>DoraChann</span>
                    PortfoLio
                </div>
            </div>

            <!-- Red Coin Pattern -->
            <div class="gallery-item item-coin-red">
                <img src="figma/assets/pattern 3 1.png" alt="Ancient Coin" style="filter: drop-shadow(0 0 20px red);">
                <div class="item-info">
                    <h3 class="item-title">Imperial Coin</h3>
                    <p class="item-category">Symbol</p>
                </div>
            </div>

            <!-- Corner Decor -->
            <div class="gallery-item item-corner-decor">
                <img src="figma/assets/frame-decor 1.png" alt="Traditional Frame">
            </div>

            <!-- Digital Bloom 2 -->
            <div class="gallery-item item-bloom-2">
                <img src="figma/assets/flower-aboutme 1.png" alt="Digital Bloom">
            </div>

            <!-- Small Red Coin -->
            <div class="gallery-item item-coin-red-small">
                <img src="figma/assets/pattern 3 2.png" alt="Ancient Coin" style="filter: hue-rotate(300deg);">
            </div>

            <!-- Digital Bloom 3 -->
            <div class="gallery-item item-bloom-3">
                <img src="figma/assets/flower-aboutme 1.png" alt="Digital Bloom">
            </div>

        </div>

        <!-- Back Button -->
        <a href="index.html" class="back-btn">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            <span>Back to Home</span>
        </a>
    </main>

    <!-- HAMBURGER JS -->
    <script>
        const hamburger = document.querySelector('.hamburger');
        const mobileMenu = document.querySelector('.mobile-menu');

        if (hamburger && mobileMenu) {
            hamburger.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
        }
    </script>

</body>

</html>
